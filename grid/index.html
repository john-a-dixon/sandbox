<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <article>
      <h1>Demonstrating the CSS Grid</h1>

      <h2>Basic Grid Usage</h2>
      <section class="grid basic">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </section>

      <h2>Grid Template Areas</h2>
      <section class="grid template">
        <div class="header grid-item"></div>
        <div class="main-left grid-item"></div>
        <div class="main-right grid-item"></div>
        <div class="main-bottom grid-item"></div>
        <div class="footer grid-item"></div>
      </section>

      <h2>Grid Overlap</h2>
      <section class="grid overlap">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </section>

    </article>
  </body>
</html>
