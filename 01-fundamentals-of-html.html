<!DOCTYPE html>
<!-- Above lets the browser know we're using HTML5 -->
<html>
  <head>
    <!-- The head element holds the metadata about the page -->
    <title>Integer Lectus Enim</title>
  </head>
  <body>
    <!-- The body element holds the visible markup -->
    <h1>Ultrices Mi Tempus</h1>
    <div>
      <h2>Tincidunt Tellus</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div>
      <a href="./README.md">Test</a>
      <br>
      <a href="./assets/oceans.mp4">Video</a>
    </div>
  </body>  
</html>
<!--
Demonstrates the following:
1. HTML Structure
   - html
   - head
   - body
2. Headings
3. Attributes
4. Displaying Text
    - <p>
    - <span>
5. Styling Text
  - <em>
  - <strong>
6. Line breaks
7. Lists
  - ordered
  - unordered
8. Images 
  - Alt attribute
9. Videos
10. Anchor tags
  - target attribute
  - relative links
  - links that aren't text
  - linking within a page
-->
