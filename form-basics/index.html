<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="icon" href="resources/images/sandbox.png">
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="/index.html">
        <label for="text">Username</label>
        <input id="text" name="text" type="text" value=""><br>

        <label for="password">Password</label>
        <input id="password" type="password"><br>

        <label for="number">Number</label>
        <input id="number" name="number" type="number" step="1"><br>

        <label for="volume">Volume</label>
        <input id="volume" name="volume" type="range" min="0" max="9" step="1"><br>

        <label for="check">Checkbox</label>
        <input id="check" name="check" type="checkbox" value="check"><br>

        <label for="radio">Radio</label>
        <input type="radio" id="radio" name="radio" value="yes">
        <label for="radio1">Radio</label>
        <input type="radio" id="radio1" name="radio" value="no"><br>

        <label for="dropdown">Dropdown</label>
        <select name="dropdown" id="dropdown">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
        </select><br>

        <label for="datalist">Datalist</label>
        <input type="text" list="datalists" id="datalist" name="datalist">
        <datalist id="datalists">
          <option value="a"></option>
          <option value="b"></option>
          <option value="c"></option>
        </datalist>
        <br>

        <label for="textarea">Textarea</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10">
        </textarea>
        <br>

        <input type="submit" value="Submit">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
